hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - model_path=./models/Qwen2.5-3B-Instruct
    - env_llm.model_path=./models/Mistral-7B-Instruct-v0.3
    - judger_llm.model_path=./models/HarmBench-Mistral-7b-val-cls
    - env_llm.base_url=http://localhost:8001/v1
    - judger_llm.base_url=http://localhost:8002/v1
    - algorithm.heuristic_process_adv_lambda=0.1
    - experiment_name=train_demo
    - trainer.total_training_steps=260
    - trainer.test_freq=10
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.actor.optim.lr_warmup_steps=20
    - actor_rollout_ref.actor.use_kl_loss=True
    - actor_rollout_ref.actor.kl_loss_coef=0.01
    - actor_rollout_ref.actor.kl_loss_type=low_var_kl
    - actor_rollout_ref.actor.entropy_coeff=0.01
    - +actor_rollout_ref.actor.fsdp_config.model_dtype=bfloat16
  job:
    name: train
    chdir: null
    override_dirname: +actor_rollout_ref.actor.fsdp_config.model_dtype=bfloat16,actor_rollout_ref.actor.entropy_coeff=0.01,actor_rollout_ref.actor.kl_loss_coef=0.01,actor_rollout_ref.actor.kl_loss_type=low_var_kl,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.optim.lr_warmup_steps=20,actor_rollout_ref.actor.use_kl_loss=True,algorithm.heuristic_process_adv_lambda=0.1,env_llm.base_url=http://localhost:8001/v1,env_llm.model_path=./models/Mistral-7B-Instruct-v0.3,experiment_name=train_demo,judger_llm.base_url=http://localhost:8002/v1,judger_llm.model_path=./models/HarmBench-Mistral-7b-val-cls,model_path=./models/Qwen2.5-3B-Instruct,trainer.test_freq=10,trainer.total_training_steps=260
    id: ???
    num: ???
    config_name: _7_jailbreak.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /data1/TROJail
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /data1/TROJail/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /data1/TROJail/outputs/2026-02-05/22-32-34
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
